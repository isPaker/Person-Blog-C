<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    
    <div id="app">
      <style>
        .loading-img {
          position: fixed;
          width: 200px;
          height: 200px;
          left: 50%;
          top: 50%;
          margin-left: -100px;
          margin-top: -100px;
        }
      </style>
      <img class="loading-img" src="./img/loading.gif" alt="" />
    </div>
    <!-- built files will be auto injected -->
    <% if(NODE_ENV === "production"){ %>
      <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js" type="text/javascript"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.5.1/vuex.min.js" type="text/javascript"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.5.0/vue-router.min.js" type="text/javascript"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js" type="text/javascript"></script>
    <% } %>
  </body>
</html>
